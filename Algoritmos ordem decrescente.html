<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var inicio = 10;
var final = 1;

while(inicio>final){
document.write("<p>Número:"+inicio   +"</p>");
inicio--;
}


    </script>
</head>
<body>
    <p>Número:1</p>
</body>
</html>
